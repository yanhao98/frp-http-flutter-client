      - name: Send mail
        # if: false
        uses: dawidd6/action-send-mail@v3
        with:
          connection_url: ${{secrets.MAIL_CONNECTION}}
          subject: Flutter CI
          body: "Build completed. file: ${{ steps.build.outputs.artifact_path }}"
          to: i@oo1.dev
          from: Flutter Build
