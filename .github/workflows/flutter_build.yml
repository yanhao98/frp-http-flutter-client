on:
  push:
jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
            channel: 'stable'
            cache: true
      - run: flutter --version
      - run: flutter build macos
      - run: ls -l build/macos/Build/Products/Release/
